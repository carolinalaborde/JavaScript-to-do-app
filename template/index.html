<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To do list</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>
	<body>
		<div class="container" id="container">
			<header>
				<h1 class="page-header">
					<input id="header-title" type="text" readonly value="To Do List" maxlength="20" />
				</h1>
			</header>

			<!-- TO DO LIST -->
			<!-- Add new task -->
			<section id="add-new-task">
				<input id="new-task" class="in-style" type="text" maxlength="52" placeholder="Enter a new task..." autofocus>
				<button id="btn-add" role="button" class="btn-item">
					<span class="glyphicon glyphicon-plus-sign"></span>
				</button>
			</section>

			<!-- Uncompleted tasks -->
			<section id="section-uncompleted-tasks">
				<ul id="uncompleted-tasks" class="ul-todo"><!-- Dynamically add items to this list --></ul>
			</section>

			<!-- Completed tasks -->
			<section id="section-completed-tasks">
				<ul id="completed-tasks" class="ul-todo"><!-- Dynamically add items to this list --></ul>
			</section>
		</div>

		<script type="text/javascript" src="../js/toDoList-controller.js"></script>
	</body>
</html>
